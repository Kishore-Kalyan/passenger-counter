<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/counter.png" type="icon" />
</head>

<body>
    <div class="counter-container">
        <h1>People Entered</h1>
        <h2 id="counter-element">0</h2>
        <div class="button-container">
            <button id="increment-button" onclick="incrementer()">Increment</button><br />
            <button id="save-button" onclick="save()">Save</button>
            <h4 id="previous-entry">Previous Entries :</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
